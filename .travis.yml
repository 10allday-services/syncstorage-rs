language: rust
cache: cargo

rust:
  - stable
env:
  global:
    - RUST_BACKTRACE=1
    # XXX: begin_test_transaction doesn't play nice over threaded tests
    - RUST_TEST_THREADS=1
    - SYNC_DATABASE_URL="mysql://travis@127.0.0.1/syncstorage"

services:
  - mysql

before_script:
  - rustup component add rustfmt-preview
  - mysql -e 'CREATE DATABASE IF NOT EXISTS syncstorage;'

script:
  - cargo fmt -- --check
  - cargo build
  - cargo test
  - # XXX: 1.3.0 rustdoc breakage https://github.com/rust-lang/rust/issues/54524
  - ./scripts/build-docs.sh | true

